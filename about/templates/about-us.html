{% extends 'shared/_MainLayout.html' %}
{% load static %}
{% load render_partial %}

{% block title %}Kilava | {{ setting.title_site }}{% endblock %}
{% block meta_seo %}
    <meta name="description" content="{{ setting.tag_description }}"/>
    <meta name="keywords" content="{{ setting.tag_keywords }}">
    <meta property="og:title" content="{{ setting.title_site }}">
    <meta property="og:description" content="{{ setting.tag_description }}">
    <meta property="og:type" content="Experience">
    <meta property="og:url" content="{{ setting.link_site }}">
    <meta property="og:image" content="{% static '/media/service/engineering-video.png' %}">
{% endblock %}
{% block content %}
<div class="content-wrapper">

    <div class="overlay bg-vulcan op-9"></div>
    <div class="container">
    <div class="row">
    <div class="col-xl-12">
    <div class="breadcrumb-title">
    <h2>درباره کیلاوا</h2>
    <ul class="breadcrumb-menu list-style">
    <li><a href="{% url 'home' %}">صفحه نخست </a></li>
    <li>درباره کیلاوا</li>
    </ul>
    </div>
    </div>
    </div>
    </div>
    </div>
    <div class="blog-details-wrap ptb-100">
    <div class="container">
    <div class="row gx-5">
    <div class="col-xl-10 offset-xl-1 col-lg-10 offset-lg-1">
    {{ aboutquery.text|safe }}
    </div>
    </div>
    </div>
    </div>
    </article>
    </div>
    </div>
    </div>
    </div>
    </div>
{% endblock %}
